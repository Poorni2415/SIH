<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div class="form-container">
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="number">Contact Number:</label>
            <input type="tel" id="number" name="number" placeholder="Contact Number" required>

            <label for="id-num">ID:</label>
            <input type="tel" id="id-num" name="id-num" placeholder="Enter ID" required>

            <button type="submit">Register</button>
        </form>
        <a href="mainV.html">Link to Check Available Materials</a>
    </div>
 
</body>
</html>
